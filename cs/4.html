<script>
    findMax();
    function findMax() {
        let a = +prompt('Enter a:', '');
        let b = +prompt('Enter b:', '');
        let c = +prompt('Enter c:', '');
        if (a*b*c >= a+b+c){
            var rez = a*b*c + 3;
            document.write("Максимальное значение было найдено в уравнении с умножением "+rez);
        }
        else {
            var rez = (a+b+c) + 3;
            document.write("Максимальное значение было найдено в уравнении со сложением "+rez);
        }
    }
    document.write("<br/>");
</script>
