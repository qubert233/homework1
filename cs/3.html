<script>
    var x = parseInt(prompt("Введите число для переменной A"));
    var y = parseInt(prompt("Введите число для переменной B"));
    var z = parseInt(prompt("Введите число для переменной C"));
    funCS(x,y,z);
    function funCS(a, b, c)
    {
        var sum = 0;

        if (a > 0) {
            sum = sum + a;
        }
        if (b > 0) {
            sum = sum + b;
        }
        if (c > 0) {
            sum = sum + c;
        }
        document.write(sum);
        document.write('<br>');;
    }
</script>
