<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2</title>
</head>
<body>
<script>
    Fourth();
    function Fourth() {
        let x = prompt('ВВЕДИТЕ x:','');
        let y = prompt('ВВЕДИТЕ y:','');
        if(x == 0 || y == 0)
            document.write((x == 0 && y == 0) ? 'Центр координат' : 'ось ' + ((x == 0 ? 'Y' : 'X')));
        else{
            let horizontal = (x > 0 ? [1,2] : [3,4]);
            let vertical = (y > 0 ? [1,4] : [2,3]);
            horizontal.forEach(el => {if(vertical.includes(el)) document.write(el + ' четверть')});
        }
    }
    document.write("<br/>");
</script>
<a href="../Conditional statements.html">Вернуться на страницу с выбором задания</a>
</body>
</html>
