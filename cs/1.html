<body>
<script>
    var x = parseInt(prompt("Введите число для переменной A"));
    var y = parseInt(prompt("Введите число для переменной B"));
    funCS(x,y);
    function funCS(a , b)
    {
        if (a % 2 == 0) {
            var x = a * b;
            document.write(x);
            document.write('<br>');
        }
        else {
            var y = a + b;
            document.write(y);
            document.write('<br>');
        }
    }
</script>
