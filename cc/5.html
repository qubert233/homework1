<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5</title>
</head>
<body>
<script>
    var x = parseInt(prompt("Введите число"));
    funCC(x);
    function funCC(num)
    {
        var sum = 0, tmp;
        while (num) {
            tmp = num % 10;
            num = (num - tmp) / 10;
            sum += tmp;
        }
        document.write(sum);
        document.write('<br>');
    }
</script>
