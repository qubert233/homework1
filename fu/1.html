<body>
    <script>
        var x = prompt("Введите число от 1 до 7");
        dayOfTheWeek(x);
        function dayOfTheWeek(dayNumber)
        {

            if (dayNumber < 1 || dayNumber > 7)
            {
                document.write("Задано неверное значение");
                document.write('<br>');
            }
            return["Понедельник", "Вторник", "Среда", "Четверг", "Пятница", "Суббота", "Воскресенье"][dayNumber-1];
        }
        document.write(dayOfTheWeek(x));
        document.write('<br>');
    </script>

</body>
