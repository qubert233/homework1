<script>
    var arr = [5, 2, 12, 8, 23, 19];
    var indexOfMin = 0;
    document.write(arr);
    document.write("<br/>");
    for (var i = 1; i < arr.length; i++) {
        if (arr[i] < arr[indexOfMin]) {
            indexOfMin = i;
        }
    }
    document.write("Индекс минимального элемента массива "+indexOfMin);
    document.write("<br/>");
</script>
