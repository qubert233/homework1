<body>
<script>
    var arr = [5, 2, 12, 8, 23, 19];
    var indexOfMax = 0;
    document.write(arr);
    document.write("<br/>");
    for (var i = 1; i < arr.length; i++) {
        if (arr[i] > arr[indexOfMax]) {
            indexOfMax = i;
        }
    }
    document.write("Индекс максимального элемента массива "+indexOfMax);
    document.write("<br/>");
</script>
